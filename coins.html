<html>
<head>
<style>
body {
    top, left: 0px;
    background-color: black;
    background-image: url("donate.png");
    background-repeat: no-repeat;
    background-size: contain;
    background-position: right;
}
.nowrap {
    overflow-wrap: break-word;
}
#maindiv {
    white-space: pre-wrap;
    font-family: "Courier New", monospace;
    text-shadow: 1px 1px #000000;
    font-size: 25px;
    color: #FFFFFF;
}
</style>
<script>
const coins = ["btc", "eth", "doge", "xmr", "bnb", "matic"]
echo = ""
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd')
.then((response) => response.json())
.then((data) => {
    for (const i in data) {
        const element = data[i]
        if (coins.includes(element.id.toLowerCase()) || coins.includes(element.symbol.toLowerCase()) || coins.includes(element.name.toLowerCase()))
        {
            echo += element.symbol + '(' + element.current_price + ', ' + Math.round((element.price_change_percentage_24h + Number.EPSILON)*100)/100 + '%); '
        }
    }
    console.log(echo)
    document.body.append(echo)
})
</script>
</head>
<body id="maindiv" class="nowrap">
<h1>Coins:</h1>
</body>
</html>
